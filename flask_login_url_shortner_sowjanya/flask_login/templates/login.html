{% extends 'layout.html' %}

{% block title %}
login
{% endblock %}


{% block content %}
<div class="middleplane">
    <h1>Login Page</h1>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>
    <br><br>
    <a href="{{ url_for('register') }}">Don't have an account? Sign Up</a>
</div>
    {% endblock %}
